<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3>password</h3>
        <form>
            <label for="characterAmountNumber">Number of Characters</label>
            <input type="range" min="1" max="50" value="10"
             id="characterAmountRange">
            <input type="number" min="1" max="50" value="10"
             id="characterAmountNumber">

             <label for="">Include Upper</label>
        </form>
    </div>
    
</body>
</html>
